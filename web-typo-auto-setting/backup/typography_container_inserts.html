
<!-- Font Family는 고정이라 제외 -->

<h2>2. Type Size (h1)</h2>
<p>활자 크기 (h1): <strong>36px</strong></p>
<label>Font Size: <input type="number" id="h1-font-size" value="36"></label>
<label>Color: <input type="color" id="h1-color" value="#222222"></label>

<h2>3. Type Size (h2)</h2>
<p>활자 크기 (h2): <strong>28px</strong></p>
<label>Font Size: <input type="number" id="h2-font-size" value="28"></label>
<label>Color: <input type="color" id="h2-color" value="#1e88e5"></label>
<label>Border Left: <input type="checkbox" id="h2-border" checked></label>

<h2>4. Line Height & Length (본문)</h2>
<p>줄 간격: <strong>1.6</strong> | 글 줄 길이: <strong>65ch</strong></p>
<label>Font Size (p): <input type="number" id="p-font-size" value="18"></label>
<label>Line Height: <input type="number" step="0.1" id="p-line-height" value="1.6"></label>
<label>Line Length (ch): <input type="number" id="p-max-width" value="65"></label>
<label>Color: <input type="color" id="p-color" value="#333333"></label>
<label>Justify: <input type="checkbox" id="p-justify" checked></label>

<h2>5. 소제목 설정 (p.space-vertical)</h2>
<p>서브타이틀: <strong>20px</strong></p>
<label>Font Size: <input type="number" id="space-font-size" value="20"></label>
<label>Color: <input type="color" id="space-color" value="#333333"></label>
<label>Text Align:
  <select id="space-align">
    <option value="left">좌측</option>
    <option value="center">중앙</option>
    <option value="right">우측</option>
  </select>
</label>

<br><br>
<button id="copy-css">CSS 복사</button>
